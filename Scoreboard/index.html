<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Portfolio webpage for Kevin Grove" />

    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>Win Lost Scoreboard</title>

    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="grid-container">
        <div class="grid-item">
          <h1 class="win">Win</h1>

          <p class="win-numb">0</p>

          <button class="btn btn-win">Win</button>
        </div>

        <div class="grid-item">
          <h1 class="Per">Win Percentage</h1>

          <p class="per-numb">0%</p>
        </div>

        <div class="grid-item">
          <h1 id="Lost">Lost</h1>

          <p class="lost-numb">0</p>

          <button class="btn btn-lost">Lost</button>
        </div>
      </div>

      <div class="total-score grid-container">
        <h2 id="total">Total Games</h2>

        <p class="total-numb">0</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
